prod_deploy:
  tags:
    - docker
  image:
    name: hashicorp/terraform:0.12.29
    entrypoint: ['']
  stage: deploy
  only:
    - master
  script:
    - terraform init
    - export TF_VAR_sr_main_sha=${CI_COMMIT_SHA}
    - terraform apply -auto-approve
