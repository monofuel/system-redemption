before_script:
  - docker info

stages:
  - build
  - test
  - deploy

standalone_build:
  stage: build
  script:
    - docker-compose build

standalone_test:
  stage: test
  script:
    - docker-compose run standalone yarn test

prod_deploy:
  stage: deploy
  script:

    - docker build -t deployer -f ./Dockerfile-deploy .
    - docker run -e VAGRANT_LINODE_KEY -e ANSIBLE_ID_RSA deployer bash -c 'echo $ANSIBLE_ID_RSA >> ~ansible/.ssh/id_rsa; echo $ANSIBLE_ID_RSA_PUB >> ~ansible/.ssh/id_rsa.pub; cd /vagrant && vagrant up --provision --provider=linode'
