<template id="landControls">
  <div id="landControls" , class="ui-leftbar">
    <span class="ui-title">Land</span>
    <span class="ui-row">
      <span class="ui-button" id="raiselower">
        <span class="fas fa-sort-up"></span> /
        <span class="fas fa-sort-down"></span>
        <span class="tooltip">Left click to raise, right click to lower</span>
      </span>
      <span class="ui-button" id="clear">
        clr <span class="tooltip">clear action from mouse click</span>
      </span>
    </span>
    <!--

      <span class="ui-row">
        <span class="ui-button" id="rampRaiseLower">
          R <span class="fas fa-sort-up"></span> /
          <span class="fas fa-sort-down"></span>
          <span class="tooltip">Left click to raise a corner, right click to lower a corner</span>
        </span>
      </span>
    -->

    <span class="ui-title">Water</span>
    <span class="ui-row">
      <span class="ui-button" id="raiseWater">
        <span class="fas fa-sort-up"></span>
      </span>
      <span class="ui-button" id="lowerWater">
        <span class="fas fa-sort-down"></span>
      </span>
    </span>

    <span class="ui-title">Units</span>
    <form>
      <span class="ui-row">
        <select id='user-select'>
          <option value='blue'>Blue</option>
          <option value='green'>Green</option>
          <option value='grey'>Grey</option>
          <option value='red'>Red</option>
          <option value='white'>White</option>
          <option value='yellow'>Yellow</option>
        </select>
      </span>
      <span class="ui-row">
        <select id='unit-select'>
          <option value='tank'>Light Tank 1</option>
          <option value='ltank2'>Light Tank 2</option>
          <option value='ltank3'>Light Tank 3</option>
          <!--
          <option value='htank3'>Heavy Tank 3</option>
          -->
        </select>
      </span>
      <span class="ui-row">
        <span class="ui-button" id="newUnit">
          <span>New Unit</span>
        </span>
    </form>
    </span>

    <span class="ui-title">Tools</span>
    <span class="ui-row">
      <span class="ui-button" id="toggleLogViewer"> Log </span>
      <span style="flex: 1;"></span>
    </span>
    <span class="ui-title">Replay</span>
    <span class="ui-row">
      <span class="ui-button" id="replay-realtime"> slow </span>
      <span class="ui-button" id="replay-fast"> fast </span>
    </span>
    <span class="ui-row">
      <span>
        <span>Chunk Size [1-16]</span>
        <input type="number" id="chunkSize" value="8" min="1" max="16">
      </span>
    </span>
    <span class="ui-row">
      <span>
        <span>Map Chunks [1-16]</span>
        <input type="number" id="mapChunks" value="2" min="1" max="16">
      </span>
    </span>
    <span class="ui-row">

      <span class="ui-button" id="replay-reset"> New Map </span>
    </span>
    <span class="ui-title">Play!</span>
    <span class="ui-row">
      <a class="ui-button" href="/test/play/?mode=single"> Single </a>
      <a class="ui-button" href="/test/play/?mode=multi"> Multi </a>
    </span>
  </div>
</template>
